<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; URL=./index.html">
  <script type="text/javascript">
    // Redirect all URLs to the root to handle with React Router
    var pathname = window.location.pathname;
    var redirectUrl = '/' + window.location.search + window.location.hash;
    if (pathname !== '/') {
      window.location.href = redirectUrl;
    }
  </script>
  <title>Page Not Found</title>
</head>

</body>
</html>
